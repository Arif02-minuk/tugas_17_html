<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width-device-width,initial-scale-1">
    <title>Belajar HTML</title>
  </head>
  <body>
  <h2>Formulir Pendaftaran</h2>

  <form>
   <p>Cari Data : <input type="search" required="required"/> </p>
   <p>Nama Lengkap : <input type="text" value="" /> </p> 
   <p>Alamat Website : <input type="url" value="" /> </p>
   <p>Umur : <input type="number" min="10" max="35" step="1" required="required"/></p>
   <p>No HP : <input type="tel" minlength="12"  maxlength="12" required="required"/></p>
   <p>Seberapa mengerti anda dengan materi ini ? <input type="range" min="1" max="10" value="" /></p>
   <input type="submit" value="submit" />
    
    
  </form>   
  </body>
</html>
